<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <title>Read more</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <script data-require="angular.js@2.0.0-alpha.26" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script data-require="jquery@2.1.1" data-semver="2.1.1" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

    <script src="bower_components/readmore-js/readmore.js"></script>


</head>

<body ng-app="readMore">
    <div ng-controller="MainCtrl">
        <div read-more="{{descriptionHTML}}" read-more-options="options"></div>
        <br>
        <br>
        <p read-more="{{descriptionTEXT}}" read-more-options="options"></p>
    </div>



    <script src="angular-read-more.js"></script>
    <script src="app.js"></script>
</body>

</html>
